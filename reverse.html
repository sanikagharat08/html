<html>
	<head>
		<title>reverse name</title>
	</head>
	<body>
		<script>
			var string=prompt("Enter string : ");
			var length=string.length;
			var reverese="";
			for(i=length-1;i>0;i--)
			{
				reverese+=string[i];
			}
			document.write("Original string: "+string+"</br>")
			document.write("reverese string: "+reverese)
		</script>
	</body>
</html>
