<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		
		<style>
		/*
		Powered by:
		- https://github.com/tonystar/bootstrap-float-label
		- https://github.com/tonystar/float-label-css
		- https://v4-alpha.getbootstrap.com/

		body {
		  position: relative;
		  max-width: 25rem;
		  margin: 2rem auto;
		  background-color:#FFC0CB;
		  color:#0909FF;
		  margin-top:none;
		}
		a {
		  display: block;
		  padding: 10px;
		  position: absolute;
		  z-index: -1;
		  top: 1rem;
		  left: 50%;
		  margin-left: -62px;
		  transition: all .2s;
		}
		a:hover {
		  margin-left: 0;
		}
		</style>
		
		
	</head>
	<body>
	
		<!--begin::Input group-->
		<div class="form-floating mb-7">
			<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
			<label for="floatingTextarea">Name</label>
		</div>
		<!--end::Input group--><br>
		
		
		
		
		
		<!--begin::Input group-->
		<div class="form-floating mb-7">
			<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"/>
			<label for="floatingInput">Email address</label>
		</div>
		<!--end::Input group--><br>
			
			
			
			
			
			
		<!--begin::Input group-->
		<div class="form-floating mb-7">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
			<label for="floatingPassword">Password</label>
		</div>
		<!--end::Input group--><br>

		
	
		
		
		
		
		<!--begin::Input group-->
		<div class="form-floating mb-7">
			<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
			<label for="floatingTextarea">Comments</label>
		</div>
		<!--end::Input group--><br>
		
		
		
		

		<!--begin::Input group-->
		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
			<label for="floatingTextarea2">Comments</label>
		</div>
		<!--end::Input group--><br>
		
		
		
		<form class="card card-block bg-faded">
		  <legend class="m-b-1 text-xs-center">Sign up</legend>

		  <div class="form-group input-group">
			<span class="has-float-label">
			  <input class="form-control" id="first" type="text" placeholder="Name"/>
			  <label for="first">First</label>
			</span>
			<label class="has-float-label">
			  <input class="form-control" type="text" placeholder="Surname"/>
			  <span>Last</span>
			</label>
		  </div>

		  <div class="form-group input-group">
			<span class="input-group-addon">@</span>
			<label class="has-float-label">
			  <input class="form-control" type="email" placeholder="email@example.com" value="email@example.com"/>
			  <span>Email</span>
			</label>
		  </div>

		  <div class="form-group has-float-label">
			<input class="form-control" id="password" type="password" placeholder="••••••••"/>
			<label for="password">Password</label>
		  </div>

		  <label class="form-group has-float-label">
			<select class="form-control custom-select">
			  <option selected>United States</option>
			  <option>Canada</option>
			  <option>...</option>
			</select>
			<span>Country</span>
		  </label>

		  <div class="form-group">
			<label class="custom-control custom-checkbox">
			  <input class="custom-control-input" type="checkbox"/>
			  <span class="custom-control-indicator"></span>
			  <span class="custom-control-description">Subscribe to newsletter</span>
			</label>
		  </div>

		  <button class="btn btn-block btn-primary" type="submit">Sign up</button>
		</form>
